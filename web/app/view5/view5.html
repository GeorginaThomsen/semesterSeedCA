
<div class="panel panel-default">
    <div class="panel panel-heading">
        <h3 class="panel-title"><strong>Users in the system</strong></h3>
    </div>    
    <div class="panel-body">
        <div class="alert alert-dismissible alert-success" ng-show="isSignedUp">
            <button type="button" class="close" data-dismiss="alert"></button>
            <p>Congratulations</p><strong>{{ data.username}}</strong> <p>You are now registered!</p>
        </div>
        <fieldset>

            <div class="col-sm-3">
                
                <form role="form" ng-hide="isSignedUp">
                    <div class="form-group">
                        <label for="username">User name</label>
                        <input type="text" class="form-control" ng-model="newuser.username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" ng-model="newuser.password">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="signUp()">Submit</button>
                </form>
            </div>
        </fieldset>

    </div>
</div>
